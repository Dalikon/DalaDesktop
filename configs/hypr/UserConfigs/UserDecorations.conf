# Decoration Settings

# Hyprland Wiki Links
# Animation - https://wiki.hyprland.org/Configuring/Animations/
# Decoration - https://wiki.hyprland.org/Configuring/Variables/#decoration

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf

general {
  border_size = 2
  gaps_in = 2
  gaps_out = 4
  
  col.active_border = $color12 
  col.inactive_border = $color10
}

plugin {
  hy3 {
    tabs {
      border_width = 1
      col.active = $color10#rgba(33ccff20)
      col.active.border = $color15 #rgba(33ccffee)
      col.inactive = $color10#rgba(30303020)
      col.inactive.border = $color10 #rgba(595959aa)
      col.urgent = rgba(ff223340)
      col.urgent.border = rgba(ff2233ee)
    }
  }
}

decoration {
  rounding = 5
         
  active_opacity = 1.2
  inactive_opacity = 1.35
  fullscreen_opacity = 1.0

  dim_inactive = false
  dim_strength = 0.1
  dim_special = 0.8

  shadow {
    enabled = true
    range = 3
    render_power = 1

    color =  $color12
    color_inactive = $color10
  }


  blur {
    enabled = true	
    size = 6
    passes = 2
    ignore_opacity = true
    new_optimizations = true
    special = true
    popups = true
  }
}

group {
  col.border_active = $color15

	groupbar {
		col.active = $color0
  }
}
